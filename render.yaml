services:
  - type: web
    name: telegram-package-bot
    env: python
    plan: free
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: BOT_TOKEN
        fromService:
          type: secret
          name: bot-token
    healthCheckPath: /health
    autoDeploy: true
